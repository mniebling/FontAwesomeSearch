<!DOCTYPE html>
<html>
<head>
  <title>Font Awesome Search</title>

  <link href="/FontAwesomeSearch/favicon.ico" rel="shortcut icon" type="image/x-icon" />

  <link href='http://fonts.googleapis.com/css?family=Archivo+Narrow' rel='stylesheet' type='text/css'>

  <link href="css/fontawesome-search.css" rel="stylesheet" type="text/css" />
  <link href="css/bootstrap-tooltip.css" rel="stylesheet" type="text/css" />
</head>


<body>

    <section class="search-input">
      <label for="input-search">Search FontAwesome:</label>
      <input id="input-search" placeholder="Start typing an icon name" autofocus="autofocus" />
    </section>

    <section class="results">
      <div class="blank-slate">No icons match that search.</div>
    </section>


  <div class="about">
    <ul>
      <li><a href="https://github.com/mniebling/FontAwesomeSearch">View this project on GitHub</a></li>
      <li><a href="http://fortawesome.github.io/Font-Awesome/">FontAwesome</a> version is 4.2.0.</li>
    </ul>
  </div>

  <div class="suggestions">
    For example, try searching...
    <ul>
      <li>arrow</li>
      <li>circle</li>
      <li>right</li>
      <li>file</li>
      <li>thumb</li>
      <li>-o</li>
    </ul>
    And remember, search 'times' for <span class="icon">&#xf00d; &#xf057; &#xf05c;</span>
  </div>

  <div class="preview">
    <div class="preview-icon-value"></div>
    <div class="preview-icon-name"></div>
    <div class="preview-icon-code"></div>
    <div class="preview-icon-unicode-point"></div>
  </div>

  <script src="data/data.js"></script>
  <script src="scripts/jquery-2.1.1.min.js"></script>
  <script src="scripts/mustache.js"></script>
  <script src="scripts/fontawesome-search.js"></script>
  <script src="scripts/bootstrap-tooltip.min.js"></script>
  <script src="scripts/velocity.min.js"></script>


  <!-- Mustache template -->
  <script type="text/html" id="tmpl">
    <table class="results">

      {{#icons}}
        <tr class="icon-row" id="{{iconName}}" data-toggle="tooltip" data-title="{{{iconValue}}}">
          <td class="icon">{{{iconValue}}}</td>
          <td class="name">
            <a href="http://fortawesome.github.io/Font-Awesome/icon/{{iconName}}">
              {{iconName}}{{#aliases}}, {{aliases}}{{/aliases}}
            </a>
          </td>
          <td class="value">{{iconValue}}</td>
        </tr>
      {{/icons}}

    </table>
  </script>

</body>
</html>
